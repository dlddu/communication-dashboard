name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show Swift version
        run: swift --version

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build package
        run: swift build

      - name: Run tests
        run: swift test --parallel

      - name: Run tests with coverage
        run: |
          swift test --enable-code-coverage --parallel
          xcrun llvm-cov export -format="lcov" \
            .build/debug/CommunicationDashboardPackageTests.xctest/Contents/MacOS/CommunicationDashboardPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > coverage.lcov || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage.lcov
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: SwiftLint
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict || true

  build-validation:
    name: Validate Package
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Validate package manifest
        run: swift package dump-package > /dev/null

      - name: Check for package errors
        run: swift build --target CommunicationDashboard 2>&1 | head -100
